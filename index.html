		<div id="preload">

		<main>
		 
			<section id="slide-1" class="homeSlide">
				<div class="bcg"
					data-center="background-position: 50% 0px;"
					data-top-bottom="background-position: 50% -100px;"
					data-anchor-target="#slide-1">
					<div class="hsContainer">
						<div class="hsContent"
							data-center="bottom: 20px; opacity: 1"
							data-top="bottom: 600px; opacity: 0"
							data-anchor-target="#slide-1 .target">
							<img id="logo" src="img/logo.png" class="target" alt="Korkkifest Logo">
						</div>
						<div class="scroll"
							data-center="opacity: 1;"
							data--50-bottom="opacity: 0;"
							data-anchor-target="#slide-1">
							<img id="scroll" src="img/scroll.png" alt="Scroll Down">
						</div>
					</div>
				</div>
			</section>
			
			<section id="slide-2" class="homeSlide">
				<div class="bcg"
					data-center="background-position: 50% 0px;"
					data-top-bottom="background-position: 50% -100px;"
					data-bottom-top="background-position: 50% 100px;"
					data-anchor-target="#slide-2">
					<div class="hsContainer">
						<div class="hsContent"
							data-center="opacity: 1"
							data-center-top="opacity: 0;"
							data--100-bottom="opacity: 0;"
							data-anchor-target="#slide-2">
							<h2>On Saturday July 26</h2>
						</div>
					</div>
				</div>
			</section>
			
			<section id="slide-3" class="homeSlide">
				<div class="bcg"
					data-center="background-position: 50% 0px;"
					data-top-bottom="background-position: 50% -100px;"
					data-bottom-top="background-position: 50% 100px;"
					data-anchor-target="#slide-3">
					<div class="hsContainer">
						<div class="hsContent"
							data--50-bottom="opacity: 0;"
							data--200-bottom="opacity: 1;"
							data-center="opacity: 1"
							data-200-top="opacity: 0"
							data-anchor-target="#slide-3 .target">
							<h2 class="target">@ <a href="https://www.google.fi/maps/place/Kaasutintie+6/@60.2540338,25.0564408,2855m/data=!3m1!1e3!4m2!3m1!1s0x4692089bc02df99d:0x99ca3fcfd437397bat" target="_blank">Kaasutintie 6, Helsinki</a></h2>
						</div>
					</div>
				</div>
			</section>
			
			<section id="slide-4" class="homeSlide">
				<div class="bcg"
					data-center="background-position: 50% 0px;"
					data-top-bottom="background-position: 50% -100px;"
					data-bottom-top="background-position: 50% 100px;"
					data-anchor-target="#slide-4">
					<div class="hsContainer">
						<div class="hsContent"
							data-bottom-top="opacity: 0"
							data-25p-top="opacity: 0"
							data-top="opacity: 1" 
							data-anchor-target="#slide-4">
							<h2>Further info:
								<a href="https://www.facebook.com/events/605097166256374/" target="_blank">
									<span id="fb" class="shadow"></span>
								</a>
								<a href="https://twitter.com/korkkifest" target="_blank">
									<span id="twitter" class="shadow"></span>
								</a>
							</h2>
						</div>
						<div class="fade-logo"
							data-25p-top="opacity: 0;"

						</div>
						<div class="footer"
							data-bottom-top="opacity: 0;"
							data-25p-top="opacity: 0;"

							data-anchor-target="#slide-4">

						</div>
					</div>
				</div>
			</section>
